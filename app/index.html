<!DOCTYPE html>
<html>
<head>
  <title>CastAVote | Bringing democracy a step closer to you!</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>CastAVote</h1>
  <h2>A dummy voting app</h2>
  <input type="text" name="addCandidate" id="add" placeholder="Add a candidate">
  <button id="addCandidate" onclick="App.addCandidate()"> Add a new candidate </button>
  <br>

  <div id="candidates">
    <div id="candidate_row">
      <div class="name"></div>
      <div class="id"></div>
      <button id="candidateId" onclick="App.voteForCandidate()">Vote</button>
    </div>
  </div>
  <strong>Total Votes Cast till now</strong><div id="totalVotes"></div>
</body>
</html>
